<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Consent Simulator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon1.png">
</head>
<body>

<header>
  <h1>Digital Consent Simulator</h1>
  <p>Adjust inputs to see how consent affects data collection</p>
</header>

<section class="top-bar">
  <div id="exposureBar" class="low">Low Data Exposure</div>
</section>

<main>
  <section class="controls">
    <h2>User Session Inputs</h2>

    <label>
      Interaction Level
      <input type="range" min="0" max="100" value="20" id="interactionInput">
      <span id="interactionValue">20</span>
    </label>

    <label>
      Session Duration (minutes)
      <input type="range" min="1" max="60" value="5" id="sessionInput">
      <span id="sessionValue">5</span>
    </label>

    <h3>Consent</h3>

    <label class="switch">
      <input type="checkbox" id="analyticsToggle">
      <span class="slider"></span>
      Analytics
    </label>

    <label class="switch">
      <input type="checkbox" id="marketingToggle">
      <span class="slider"></span>
      Marketing
    </label>
  </section>

  <section class="systems">
    <h2>Active Website Systems</h2>

    <div class="system core">
       Core System (Always Active)
    </div>

    <div class="system blocked" id="analyticsSys">
       Analytics Engine
      <div class="metric" id="analyticsMetric">Events: 0</div>
    </div>

    <div class="system blocked" id="marketingSys">
       Marketing Engine
      <div class="metric" id="marketingMetric">Profiles: 0</div>
    </div>
  </section>

  <section class="output">
    <h2>Live Data Output</h2>
    <ul id="outputLog">
      <li>No non-essential data collected.</li>
    </ul>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
